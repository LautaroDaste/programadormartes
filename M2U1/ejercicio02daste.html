<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Contador de caracteres</title>

</head>

<body>

<textarea name="" id="texto" cols="100" rows="30"></textarea>
<div class="caracteres">Caracteres: <span id="contador"></span></div>


<style>

.caracteres {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 50px;}
body{background-color: lightpink;}

</style>

<script>

var texto = document.getElementById('texto');
var contador = document.getElementById('contador');

texto.addEventListener('keyup', function(){contador.innerText = texto.value.length;})

</script>

</body>

</html>
